<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_selector</title>
    <script type="text/javascript" src="resources/js/jquery-3.5.1.min.js"></script>
    
    <script type="text/javascript">
        function resizeImg(){
		$("img").css({"width":"200px","height":"200px"});
        }

        function idSelector(){
            $("#selId").hide();
            //$("#selId").css("display","none");
            //$("#selId").fadeOut();
        }

        function classSelector(){
            $(".selClass").css("opacity","50%");
        }

        function propImg(){
            $("[title *='02']").slideUp(2000);
        }

	    function changeImg(){
            //원본의 답.
            //$("td > img").attr("src","resources/img/img02.jpg");
		
        // 각각의 value대로 img가 변경
            

            $("td>img").each(function(){
                //console.log($(this).attr("title"));
                var src = $(this).attr("title");
                $(this).attr("src","resources/img/"+src+".jpg");
            })

            // 실패.. 이럴때 .each를 쓰면 간단해짐.
            // for(var i = 0; i <= $("td").length; i++){     
                
            //     if(td.eq(i).has(">img")){
            //         ele = $(td.eq(i)).children("img").attr("title");                    
            //         $("td>img").attr("src","resources/img/"+ele+".jpg");
            //         console.log(ele);
            //     }
            // }            

		// for문.완본
		// var td1 = document.getElementsByTagName("td");
		// for(var i = 0; i < td1.length; i++) {
        //  $("img[title=img0"+i+"]").attr("src","resources/img/img0"+i+".jpg");
		// }		
	    }
    </script>


    <style type="text/css">
        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <h1>1.이미지들의 크기를 모두 200px * 200px 으로 설정하자.</h1>
	<button onclick="resizeImg();">클릭!</button>
	
	<h1>2.이미지들 중 id가 'selId'인 태그를 찾아, 숨기자.</h1>
	<button onclick="idSelector();">클릭!</button>
	
	<h1>3.이미지들 중 class가 'selClass'인 태그를 찾아, 투명도 50%를 적용하자.</h1>
	<button onclick="classSelector();">클릭!</button>
	
	<h1>4.이미지들 중 속성값으로 탐색하여 slideUp기능을 적용하자.</h1>
	<p>
		(title속성값 중, '02'를 포함하는 img 태그를 찾아서 적용)<br>
		(slideUp은 2초로 적용)
	</p>
	<button onclick="propImg();">클릭!</button>
	
	<h1>5.이미지 바꾸기</h1>
	<p>(td의 자식요소인 img만 선택해서 바꾸자)</p>
	<button onclick="changeImg();">클릭!</button>


	<table>
		<tr>
			<td><img src="resources/img/img01.jpg" title="img01" id="selId"></td>
			<td><img src="resources/img/img01.jpg" title="img02"></td>
			<td><img src="resources/img/img01.jpg" title="img03" class="selClass"></td>
			<td><img src="resources/img/img01.jpg" title="img04" class="selClass"></td>
		</tr>
		<tr>
			<td><img src="resources/img/img01.jpg" title="img05" id="selId"></td>
			<td><span><img src="resources/img/img01.jpg" title="img06"></span></td>
			<td><span><img src="resources/img/img01.jpg" title="img07" class="selClass"></span></td>
			<td><img src="resources/img/img01.jpg" title="img08" class="selClass"></td>
		</tr>
	</table>

</body>
</html>
