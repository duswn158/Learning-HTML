<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dome1</title>

    <script type="text/javascript">
        
        // 클릭시 p태그의 부모태그 태그이름을 alert로 띄우고 배경색을 녹색으로.
        function searchPar(){
            
            //var div = document.getElementsByTagName("div")[0];
            var p = document.getElementsByTagName("p")[0];
            var div1 = p.parentNode;

            alert(div1.nodeName);
            div1.style.backgroundColor = "green";

        }

        // 클릭시 마지막 p 태그 배경색을 skyblue색으로.
        function searchChi(){

            var div = document.getElementsByTagName("div")[0];
            
            // 비 노드요소 포함
            //var p = div.childNodes;
            
            // 비 노드요소 미포함
            var p = div.children;

            console.log(p);
            p[2].style.backgroundColor = "skyblue";

        }

        // 해당 div 태그 배경색 지정
        function test01(){
            var p = document.getElementsByTagName("p");
            var div = p[3].parentNode;

            div.style.backgroundColor="blue";
        }

        // 해당 div태그의 마지막 p태그 폰트크기 20pt로 지정
        function test02(){

            var div = document.getElementsByTagName("div");
            var p = div[2].children;

            p[1].style.fontSize = "20pt";
        }

    </script>

</head>
<body>

    <h1>부모탐색, 자식탐색</h1>
	
	<div>
		<p>child01</p>
		<p>child02</p>
		<p>child03</p>
	</div>
	
	<button onclick="searchPar();">부모탐색</button>
	<button onclick="searchChi();">자식탐색</button>
	
	<h3 onclick="test01();">1. "test01"태그를 포함한 div태그 의 배경색을 원하는 색으로 적용</h3>
	<h3 onclick="test02();">2. 마지막 div 태그에 포함된 test04 태그의  폰트 크기를 20pt로 적용</h3>

	<div>
		<p>test01</p>
		<p>test02</p>
	</div>
	<div>
		<p>test03</p>
		<p>test04</p>
	</div>
    
</body>
</html>
